<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="left-side">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="logo-img">
            <h1>ODIN</h1>
        </div>
        <h5>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West
        </a>on <a href="https://unsplash.com/">Unsplash</a></h5>
    </div>
    <div class="right-side">
        <h2>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br><br>You know you want to.
        </h2>
        <div class="form">
            <h2> Let's do this!</h2>
            <form id="contact" action="./" method="post"></form>
            <label for="first-name">First Name</label>
            <input type = "text" id="first-name">
            <label for="last-name">Last Name</label>
            <input type = "text" id="last-name">
            <label for="email">Email</label>
            <input type = "email" id="email">
            <label for="phone">Phone Number</label>
            <input type = "number" id="phone">
            <label for="password">Password</label>
            <input type = "password" id="password">
            <label for="conf-password">Confirm Password</label>
            <input type = "password" id="conf-password">
        </div>
        <button type="submit">Create Account</button>
        <h4>Already have an account? <a href="./index.html" class="green">Log in</a></h4>

    </div>
</body>
</html>
